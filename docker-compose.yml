version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crmdb
      MYSQL_USER: crmuser
      MYSQL_PASSWORD: crmpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crm-network

  crm-backend:
    image: crm-backend
    container_name: crm-backend
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/crmdb
      SPRING_DATASOURCE_USERNAME: crmuser
      SPRING_DATASOURCE_PASSWORD: crmpass
    networks:
      - crm-network

volumes:
  mysql_data:

networks:
  crm-network:
