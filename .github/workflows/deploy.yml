name: Deploy Spring Boot CRM to AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java for Maven build
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build Spring Boot JAR
      - name: Build JAR (skip tests)
        run: mvn -B clean package -DskipTests=true

      # 4. Build Docker image
      - name: Build Docker Image
        run: docker build -t crm-backend .

      # 5. Save image as tar for transfer
      - name: Save Docker Image to TAR
        run: docker save crm-backend -o crm-backend.tar

      # (optional but good)
      - name: Fix TAR file permission
        run: chmod 644 crm-backend.tar

      # Debugging workspace (useful for verifying paths)
      - name: Debug workspace (IMPORTANT)
        run: |
          echo "=== WORKSPACE FILES ==="
          ls -R .

      # 6. Upload docker-compose & tar to EC2
      - name: Upload TAR + Compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "crm-backend.tar,docker-compose.yml"
          target: "/home/${{ secrets.EC2_USER }}/crm/"

      # 7. Run deployment commands on EC2
      - name: Deploy on EC2 (Load Image + Run Compose)
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd ~/crm
            docker load -i crm-backend.tar
            docker compose down || true         # avoid failing if no containers exist
            docker compose up -d --force-recreate
            echo "Deployment successful!"
