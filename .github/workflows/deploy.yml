name: Deploy CRM via Docker Compose to EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4. Build Docker image
      - name: Build Docker Image
        run: docker build -t crm-backend .

      # 5. Save docker image for upload
      - name: Save Docker Image to tar
        run: docker save crm-backend -o crm-backend.tar

      # 6. Upload docker image + compose file to EC2
      - name: Upload files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: |
            crm-backend.tar
            docker-compose.yml
          target: /home/ubuntu/crm/

      # 7. SSH and run docker compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/crm

            echo "Loading new Docker image..."
            sudo docker load -i crm-backend.tar

            echo "Stopping old containers..."
            sudo docker compose down || true

            echo "Starting containers..."
            sudo docker compose up -d

            echo "CRM deployed successfully!"
