name: JAVA 17 PROD Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build project
      - name: Build Spring Boot application
        run: mvn clean package -DskipTests=false

      # Step 4: List the produced JAR
      - name: Show build output
        run: ls -lh target/

      # Step 5: Upload JAR to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "target/crm-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/b2b/deployment"

      # Step 6: Restart Java Application (NO DOCKER)
      - name: Restart CRM Spring Boot App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/b2b/deployment

            echo "Stopping old CRM application..."
            pkill -f "crm" || true

            echo "Finding latest JAR..."
            latestJar=$(ls -t crm-*.jar | head -n 1)
            echo "Latest JAR = $latestJar"

            echo "Starting CRM application..."
            nohup java -jar "$latestJar" > app.log 2>&1 &

            echo "CRM deployed successfully!"
