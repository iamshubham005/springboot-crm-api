name: Docker & Compose Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK 17 (to build jar)
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build JAR
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Build Docker Image
      - name: Build Docker Image
        run: docker build -t crm-backend .

      # 5️⃣ Save Docker Image as tar (for SCP upload)
      - name: Save Docker Image
        run: docker save crm-backend -o crm-backend.tar

      # 6️⃣ Copy files to EC2 (docker-compose.yml + tar)
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: |
            crm-backend.tar
            docker-compose.yml
          target: /home/ubuntu/crm/

      # 7️⃣ Restart using Docker Compose on EC2
      - name: Deploy Stack on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/crm

            echo "Loading new Docker image..."
            sudo docker load -i crm-backend.tar

            echo "Stopping existing containers..."
            sudo docker compose down || true

            echo "Starting updated containers..."
            sudo docker compose up -d

            echo "Deployment completed successfully!"
