name: Deploy Spring Boot CRM to AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR (skip tests)
        run: mvn -B clean package -DskipTests=true

      - name: Build Docker Image
        run: docker build -t crm-backend .

      - name: Save Docker Image to TAR
        run: docker save crm-backend -o crm-backend.tar

      - name: Debug workspace (IMPORTANT)
        run: |
          echo "=== WORKSPACE FILES ==="
          ls -R .

      - name: Upload TAR + Compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: |
            crm-backend.tar
            docker-compose.yml
          target: "/home/${{ secrets.EC2_USER }}/crm/"

      - name: Deploy on EC2 (Load Image + Run Compose)
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd ~/crm
            docker load -i crm-backend.tar
            docker compose down
            docker compose up -d --force-recreate
            echo "Deployment successful!"
