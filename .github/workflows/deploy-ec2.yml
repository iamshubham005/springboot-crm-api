name: Deploy Spring Boot to AWS EC2 (Docker Compose)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot Application (Skip Tests)
        run: mvn -B clean package -DskipTests=true -Dmaven.test.skip=true

      - name: Build Docker Image (Local)
        run: docker build -t crm-backend:latest .

      - name: Save Docker Image as tar
        run: docker save crm-backend -o crm-backend.tar

      - name: Debug workspace files
        run: |
          echo "=== WORKSPACE FILES ==="
          ls -R .

      - name: Upload docker-compose.yml & Docker Image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: |
            crm-backend.tar
            docker-compose.yml
          target: "/home/${{ secrets.EC2_USER }}/crm/"
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into EC2 and run deployment
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/crm-deploy

            echo "Loading Docker image..."
            docker load -i crm-backend.tar

            echo "Starting Docker Compose..."
            docker compose down
            docker compose up -d --force-recreate

            echo "Deployment successful!"
